    <script>
        function updateTime() {
            const now = new Date();
            const options = { timeZone: 'Europe/Zurich', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const timeString = now.toLocaleTimeString('fr-CH', options);
            document.getElementById('datetime').textContent = `Genève, ${timeString}`;
        }

        updateTime(); // Initial call to set the time immediately
        setInterval(updateTime, 1000); // Update time every second
    </script>
